<mat-card class="inline-block">
  <mat-card-content></mat-card-content>
</mat-card>
<mat-card class="inline-block">
  <mat-card-header>
    <mat-card-title>The Office</mat-card-title>
    <mat-card-subtitle>Random Quote</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://www.smithstreetbooks.com/wp-content/uploads/2019/05/IDM_NEW-TRADE-CVR_PRESS.jpg" alt="Photo of an illustration that reads 'inside dunder mifflin: the ultimate fan's guide to The Office'">
  <mat-card-content>
    <p>"{{quote.quote}}"</p>
  <p>-{{quote.character}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="btn btn-primary" onclick="window.location.reload()">
      GENERATE NEW QUOTE
    </button>
  </mat-card-actions>
</mat-card>
