<mat-card>
    <mat-card-header>
        <img mat-card-avatar src='https://staticg.sportskeeda.com/editor/2022/12/63667-16719075001028.png'>
        <mat-card-title>Random Office Quotes</mat-card-title>
        <mat-card-subtitle>Click Button at Bottom to refresh</mat-card-subtitle>  
    </mat-card-header>	
    <mat-card-content>
        <img mat-card-image>
        <p>{{random_quotes}<}/p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Refresh</button>
        <button mat-button>Home</button>
    </mat-card-actions>	


</mat-card>
